<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<div
    class="bg-image"
    style="
    background-image: url('https://media1.popsugar-assets.com/files/thumbor/oYivacUQxsjybVn80tgpJo2bahw/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2015/06/10/017/n/1922398/bc378e5c_shutterstock_93720934.jpg');
    height: 100vh;
">
<h1 class="d-flex justify-content-center">Pizza Creator</h1>
<!-- User Registration -->
    <body>
        <div class=" d-flex justify-content-around">
            <div class=" container col-4 p-4 mt-5 d-flex flex-column bd-highlight"> 
                <h1>Register</h1>
                <form action="/register" method="post"> 
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="first_name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" name="last_name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" name="email">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" name="confirm_password">
                </div>

                <select class="input-group d-flex justify-content-end w-25 " name="role" id="role">
                    <option value="1">Chef</option>
                    <option value="2">Owner</option>
                </select>
                <div class="d-flex justify-content-center mt-3">
                    <input type="submit" class="btn btn-light btn-outline-dark" value="Register">
                </div>
                </form>
                    <div class="text-danger">
                        {% with messages = get_flashed_messages() %}     
                        {% if messages %}                            
                        {% for message in messages %}            
                            <p>{{message}}</p>                   
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                </div>
            </div>
<!-- User Login -->
            <div class=" container col-4 p-4 mt-5 d-flex flex-column bd-highlight">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email" name="email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password">
                    </div>
                    <div class="d-flex justify-content-left mt-3">
                        <input type="submit" class="btn btn-light btn-outline-dark" value="Login">
                    </div>
                </form>
            </div>
    </div>
    </body>
</div>    
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>All Toppings</title>
</head>
<body>
    <form action="/show_all">
    <div class="container">
        <div class="row">
            <div class=" d-flex justify-content-end">
                <div class="p-2 bd-highlight">
                    {% if user.is_admin() %}
                    <a href="/add" class="btn btn-primary">Add Topping</a>
                    {% endif %}
                    <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                    <a href="/logout" class="btn btn-primary">Log Out</a>
                </div>
            </div>
        </div>

        <input type="string" name="user_role" value={{user.role}}>


        <div class="row justify-content-center">
            <div class="card col-8 mt-5" >
                <h2>Available Toppings</h2>
                <div class="card-body">
                    {% for topping in topping %}
                    <div>
                    <a href="/topping/{{topping.id}}">{{topping.topping_name}}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>

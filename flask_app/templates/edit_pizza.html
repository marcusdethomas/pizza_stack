<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Edit Pizza</title>
</head>
<div
    class="bg-image"
    style="
    background-image: url('https://media1.popsugar-assets.com/files/thumbor/oYivacUQxsjybVn80tgpJo2bahw/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2015/06/10/017/n/1922398/bc378e5c_shutterstock_93720934.jpg');
    height: 100vh;
    ">
        <body>
            <form action="/pizza/update", method="POST">
                <div class="container">
                    <div class="row">
                        <div class=" d-flex justify-content-end">
                            <div class="p-2 bd-highlight">
                                    <a href="/dashboard"" >Dashboard</a>
                                    <a href="/logout">Log Out</a>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card col-8 mt-5" >
                            <div class="card-body">
                                <p class="card-title">
                                <input type="hidden" name="id" value={{has_topping.pizza_id}}>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" value="{{pie.pizza_name}}" 
                                    aria-label="Pizza Name" name="pizza_name">
                                </div>
                                {% for topping in toppings %}
                                <input type="checkbox" name="topping_id" value="{{topping.id}}" id="topping_id">
                                <label for="topping_id">{{topping.topping_name}}</label>
                                <br/>  
                                {% endfor %}
                                <div class="d-flex justify-content-center p-2 bd-highlight">
                                    <input type ="submit" value="Update" name="Edit entry"class="btn btn-primary">
                                </div>
                                {% with messages = get_flashed_messages() %}     
                                {% if messages %}                            
                                    {% for message in messages %}            
                                    <p>{{message}}</p>                   
                                    {% endfor %}
                                {% endif %}
                                {% endwith %}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </body>
    </div>
</html>
</html>

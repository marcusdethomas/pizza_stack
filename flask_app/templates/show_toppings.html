<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{{topping.topping_name}}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" d-flex justify-content-end">
                <div class="p-2 bd-highlight">
                        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                        <a href="/logout" class="btn btn-primary">Log Out</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card col-8 mt-5" >
                <div class="card-body">
                    <p  class="card-text">Topping Name: {{topping.topping_name}}</p>
                    <p  class="card-text">Created By: {{owner.first_name}} {{owner.last_name}}</p>
                    <a href="/topping/edit/{{topping.id}}">Edit</a>
                    <a href="/delete_topping/{{topping.id}}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

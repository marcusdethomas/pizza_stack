<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
    <div
    class="bg-image"
    style="
    background-image: url('https://media1.popsugar-assets.com/files/thumbor/oYivacUQxsjybVn80tgpJo2bahw/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2015/06/10/017/n/1922398/bc378e5c_shutterstock_93720934.jpg');
    height: 100vh;
    ">
        <body>
            <div class="container">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <div class="d-flex justify-content-between">
                        <h2>Welcome, {{user.first_name}}</h2>
                            <div class="d-flex">
                                <a href="/pizza" >New Pizza</a>
                            </div>
                            {% if user.is_admin_check(user.role) %}
                            <div class="d-flex">
                                <a href="/add">Add Topping</a>
                            </div>
                            {% endif %}
                            <div class="d-flex">
                                <a href="/show_all">All Topping</a>
                            </div>
                                <a href="/logout">Logout</a>
                            </div>
                    </div>
                </div>
                <div class="col-8 mx-auto">
                    <table class="table table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Current Pizzas</th>
                            </tr>
                        </thead>
                            <tbody>
                                {% for pizza in pizzas %}
                                <tr>
                                    <td>
                                        <a href="/pizza/{{pizza.id}}">{{pizza.pizza_name}}</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </div>
                            </tbody>
                    </table>
                </div>
            </div>
        </body>
    </div>
</html>
